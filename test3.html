<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    canvas{
        background: #f1f1f1;
    }
</style>
<body>
    <canvas id="canvas" width="800px" height="800px"></canvas>
</body>
<script>
    let canvas = document.getElementById('canvas')
    let ctx = canvas.getContext('2d')

    // ctx.moveTo(100, 100)
    // ctx.lineTo(500, 500)
    // ctx.strokeStyle = 'red'
    // ctx.fill()

    // ctx.strokeRect(10, 10, 100, 100)
    // ctx.fillStyle = 'red'
    // ctx.fillRect(110, 110, 100, 100)
    // ctx.stroke()

    ctx.arc(100, 100, 50, rad(0), rad(180), false)
    ctx.closePath()
    ctx.stroke()

    function rad(deg) {
        return deg * Math.PI / 180
    }
</script>
</html>
